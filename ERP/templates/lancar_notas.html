

{% extends "template_base.html" %}


{% block content %}

<div class="row">

    <form method='post'  class="col s12" action={{url_for('lancar_notas_concluir')}}>
        <h2 class="heading h2" >Lan√ßar Notas</h2>
    
        {{form.hidden_tag()}}
        <div class="input-field col s6">          
            {{form.status}}
            {{form.status.label}}
         
        </div>


        <div class="input-field col s6">
           
            {{form.fornecedor}}
            {{form.fornecedor.label}}
        </div>

        <div class="input-field col s6">                
            {{form.numero.label}}
            {{form.numero}}
        </div>

        <div class="input-field col s6">        
            {{form.valor.label}}
            {{form.valor}}
        </div>

        <div class="input-field col s6">
            {{form.submit()}}
        </div> 
    </form>

</div>

{% endblock %}
